<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <form id="form1">
            <div class="form_group">
                <label>
                    <span>Login</span>
                    <input type="text" class="form-control" name="login" disabled>
                </label>
                <label>
                    <span>Email</span>
                    <input type="email" class="form-control" name="email" disabled>
                </label>
            </div>
            <div class="form_group">
                <label>
                    <span>Phone</span>
                    <input type="tel" class="form-control" name="phone" disabled>
                </label>
                <label>
                    <span>password</span>
                    <input type="text" class="form-control" name="password" disabled value="">
                </label>
            </div>
            <div class="form_group">
                <label>
                    <input type="checkbox" class="form-check-input" name="news" disabled>
                    <span>Lorem, ipsum dolor</span>
                </label>
            </div>
            <input type="submit" value="submit" class="btn btn-danger btn-lg" disabled>
        </form>
        <form id="form2">
            <div class="form_group">
                <label>
                    <span>Login</span>
                    <input type="text" class="form-2-log form-control" name="login" disabled>
                </label>
                <label>
                    <span>password</span>
                    <input type="password" class="form-2-pass form-control" name="password" disabled>
                </label>
            </div>
            <input type="submit" value="log in" class="btn btn-danger btn-lg" disabled>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
